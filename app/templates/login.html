<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body">

                            <!-- Form Login -->
                            <div class="container mb-3 px-0">
                                <div class="row justify-content-center">
                                    <div class="col-md-10">
                                        <h4 class="mb-3 text-center">Login</h4>
                                        
                                        <!-- Flash Messages -->
                                        {% with messages = get_flashed_messages(with_categories=true) %}
                                            {% if messages %}
                                                {% for category, message in messages %}
                                                    <!-- Alert -->
                                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                                        <strong>{{ message }}</strong>
                                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                    </div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}

                                        <hr class="my-2">
                                        <div class="d-flex align-items-center">
                                            <img src="{{url_for('static', filename='img/logohmti.png')}}" alt="HMTI Logo" style="height: 80px;" class="me-7">
                                            <h4 class="flex-grow-1 text-center">Himpunan Mahasiswa <br> Teknik Industri (HMTI) <br>Universitas Diponegoro</h4>
                                        </div>                            
                                        <hr class="my-2">
                                        
                                        <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>Silahkan Masuk</span></h6>
                                        <form action="{{ url_for('login') }}" method="post">
                                            <div class="mb-3">
                                                <label for="username" class="form-label text-start mt-2"><b>Username</b></label>
                                                <input type="text" class="form-control" id="username" placeholder="Masukkan Username" name="username" autocomplete="off" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="nim" class="form-label text-start"><b>Password</b></label>
                                                <input type="nim" class="form-control" id="nim" placeholder="Masukkan Password" name="nim" autocomplete="off" required>
                                                <div class="text-start mt-3" style="font-size: 15px">Masukan NIM Sebagai Password</div>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Login -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
